<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 260px;
        background: linear-gradient(to bottom, #2c3e50, #34495e);
        color: white;
        padding: 1rem;
        overflow-y: auto;
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: white;
      }
      .chat-message {
        display: flex;
        margin-bottom: 0.5rem;
      }
      .chat-message.ai {
        justify-content: flex-start;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .message {
        max-width: 70%;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }
      .message.ai {
        background-color: #bfdbfe;
        text-align: left;
      }
      .message.user {
        background-color: #60a5fa;
        text-align: right;
        color: white;
      }
      .input-container {
        padding: 1rem;
        background-color: #f1f5f9;
        border-top: 1px solid #e5e7eb;
      }
      .chat-item {
        transition: all 0.3s ease;
      }
      .chat-item:hover {
        transform: translateX(5px);
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-bounce {
        animation: bounce 0.6s infinite;
      }
      .chunk-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .chunk-card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        transition: all 0.3s ease;
      }
      .chunk-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      .chunk-content {
        font-size: 0.9rem;
        color: #4a5568;
        line-height: 1.5;
        margin-bottom: 0.5rem;
      }
      .chunk-source {
        font-size: 0.8rem;
        color: #718096;
        font-style: italic;
      }
    </style>
  </head>
  <body class="bg-blue-50">
    <div class="chat-container">
      <div class="main-content">
        <header
          class="bg-blue-600 text-white p-4 flex justify-between items-center"
        >
          <h1 class="text-2xl">知識庫</h1>
          <div class="flex items-center">
            <form method="POST" class="inline" action="{% url 'logout' %}">
              {% csrf_token %}
              <button
                type="submit"
                class="bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                登出
              </button>
            </form>
          </div>
        </header>
        <main class="flex-grow overflow-auto">
          <div class="chunk-container">
            {% for chunk in chunks %}
            <div class="chunk-card">
              <p class="chunk-content">{{ chunk.content }}</p>
              <p class="chunk-source">來源：{{ chunk.metadata.source }}</p>
            </div>
            {% endfor %}
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
