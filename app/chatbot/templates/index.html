<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .chat-message {
        display: flex;
        margin-bottom: 0.5rem;
      }
      .chat-message.ai {
        justify-content: flex-start;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .message {
        max-width: 70%;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }
      .message.ai {
        background-color: #bfdbfe;
        text-align: left;
      }
      .message.user {
        background-color: #60a5fa;
        text-align: right;
        color: white;
      }
      .input-container {
        display: flex;
        padding: 1rem;
        background-color: #f1f5f9;
        border-top: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body class="bg-blue-50">
    <div class="chat-container">
      <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl">Chat AI</h1>
      </header>
      <main class="flex flex-col flex-grow p-4">
        <div id="chat-history" class="chat-history mb-4">
          <!-- Chat history will be dynamically inserted here -->
        </div>
        <div class="input-container">
          <form method="POST" id="chat-form" class="flex w-full">
            {% csrf_token %}
            <input
              id="chat-input"
              type="text"
              class="flex-grow p-2 border border-blue-300 rounded-l"
              placeholder="Type your message here..."
            />
            <button
              type="submit"
              class="bg-blue-600 text-white p-2 rounded-r"
              onclick="handleSubmit(event)"
            >
              Send
            </button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const chatHistory = document.getElementById("chat-history");

      function handleSubmit(event) {
        event.preventDefault();
        const input = document.getElementById("chat-input");
        const message = input.value;
        input.value = "";
        addMessage(message, "user");
        fetch("/response/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            csrfmiddlewaretoken: "{{ csrf_token }}",
            message: message,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            addMessage(data.message, "ai");
          });
      }

      function addMessage(message, sender) {
        message = message.trim();
        if (message === "") {
          return;
        }
        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("chat-message", sender);
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.textContent = message;
        messageWrapper.appendChild(messageElement);
        chatHistory.appendChild(messageWrapper);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    </script>
  </body>
</html>
