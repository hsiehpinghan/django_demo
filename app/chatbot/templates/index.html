<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 260px;
        background: linear-gradient(to bottom, #2c3e50, #34495e);
        color: white;
        padding: 1rem;
        overflow-y: auto;
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: white;
      }
      .chat-message {
        display: flex;
        margin-bottom: 0.5rem;
      }
      .chat-message.ai {
        justify-content: flex-start;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .message {
        max-width: 70%;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }
      .message.ai {
        background-color: #bfdbfe;
        text-align: left;
      }
      .message.user {
        background-color: #60a5fa;
        text-align: right;
        color: white;
      }
      .input-container {
        padding: 1rem;
        background-color: #f1f5f9;
        border-top: 1px solid #e5e7eb;
      }
      .chat-item {
        transition: all 0.3s ease;
      }
      .chat-item:hover {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body class="bg-blue-50">
    <div class="chat-container">
      <aside class="sidebar">
        <button
          id="new-chat"
          class="w-full bg-green-500 text-white p-2 rounded-lg mb-4 hover:bg-green-600 transition duration-300 ease-in-out flex items-center justify-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          新增對話
        </button>
        <div id="chat-list" class="space-y-2">
          <!-- 歷史對話記錄將在這裡動態插入 -->
        </div>
      </aside>
      <div class="main-content">
        <header
          class="bg-blue-600 text-white p-4 flex justify-between items-center"
        >
          <h1 class="text-2xl">Chat</h1>
          <form method="POST" class="inline" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
            >
              登出
            </button>
          </form>
        </header>
        <main class="flex flex-col flex-grow">
          <div id="chat-history" class="chat-history mb-4">
            <!-- Chat history will be dynamically inserted here -->
          </div>
          <div class="input-container">
            <form method="POST" id="chat-form" class="flex w-full">
              {% csrf_token %}
              <input
                id="chat-input"
                type="text"
                class="flex-grow p-2 border border-blue-300 rounded-l"
                placeholder="輸入您的訊息..."
              />
              <button
                type="submit"
                class="bg-blue-600 text-white p-2 rounded-r"
                onclick="handleSubmit(event)"
              >
                發送
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script>
      const chatHistory = document.getElementById("chat-history");
      const chatList = document.getElementById("chat-list");
      const newChatButton = document.getElementById("new-chat");
      let threads = [];
      let current_thread = null;
      function handleSubmit(event) {
        event.preventDefault();
        const input = document.getElementById("chat-input");
        const message = input.value;
        input.value = "";
        addMessage(message, "user");
        fetch("/response/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            csrfmiddlewaretoken: "{{ csrf_token }}",
            message: message,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            addMessage(data.message, "ai");
          });
      }

      function addMessage(message, sender) {
        message = message.trim();
        if (message === "") {
          return;
        }
        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("chat-message", sender);
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.textContent = message;
        messageWrapper.appendChild(messageElement);
        chatHistory.appendChild(messageWrapper);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      function addChatToList(name, is_new) {
        if (is_new) {
          fetch("/chatbot/add_thread/", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              csrfmiddlewaretoken: "{{ csrf_token }}",
              name: name,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              current_thread = data;
            });
        }
        const chatItem = document.createElement("div");
        chatItem.classList.add(
          "chat-item",
          "p-2",
          "bg-gray-700",
          "rounded-lg",
          "cursor-pointer",
          "hover:bg-gray-600",
          "transition",
          "duration-300",
          "ease-in-out",
          "flex",
          "items-center"
        );

        const icon = document.createElement("svg");
        icon.classList.add("w-5", "h-5", "mr-2");
        icon.innerHTML =
          '<path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>';
        icon.setAttribute("viewBox", "0 0 24 24");

        const titleSpan = document.createElement("span");
        titleSpan.textContent = name;

        chatItem.appendChild(icon);
        chatItem.appendChild(titleSpan);
        chatList.prepend(chatItem);
      }

      newChatButton.addEventListener("click", () => {
        chatHistory.innerHTML = "";
        addChatToList("對話 " + (chatList.children.length + 1));
      });
      fetch("/chatbot/get_threads/")
        .then((response) => response.json())
        .then((data) => {
          threads = data;
          // 初始化時添加一個新對話
          threads.forEach((thread) => {
            addChatToList(thread.name, false);
          });
          addChatToList("對話 " + (threads.length + 1), true);
        });
    </script>
  </body>
</html>
